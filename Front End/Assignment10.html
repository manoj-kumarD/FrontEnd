<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <script>
        function SI(p,t,r) {
            return (p*t*r)/100;
        }
        var res=SI(15,12,12);
        document.write(`The Simple Interest is ${res}`)
    </script>
</body>
</html>
