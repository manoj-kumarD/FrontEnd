<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numvber</title>
</head>
<body>
    <script>
        function prime(num) {
            var flag=true;
             for(var i=2;i<=num-1;i++){
                    if(num%i==0)
                       flag=false;
                       break;
            }
             if(flag==true){
                document.write(`number ${num} is  prime`)
            }
            else{
                document.write(`number ${num} is not  prime`)
            }
        }
        prime(2);
    </script>
</body>
</html>
